{% extends '_base.html' %}
{% load thumbnail %}

{% block title %}People{% endblock title %}

{% block content %}
  <h1>People</h1>
  <div id="people-list">
    {% for user in users %}
      <div class="user">
        {% if user.photo %}
        <a href="{{ user.get_absolute_url }}">
            <img src="{% thumbnail user.photo 180x180 %}" alt="">
        </a>
        {% endif %}
        <div class="info">
            <a href="{{ user.get_absolute_url }}" class="title">
                {{ user.get_full_name }}
            </a>
        </div>
      </div>
    {% endfor %}  
  </div>
{% endblock content %}
